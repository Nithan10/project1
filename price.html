<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Table</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-image: url('bike.jpg');
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
    }

    table {
        border: 1px solid black;
        background-color: white;
        margin: 20px auto;
    }

    h1 {
        text-align: center;
    }

    th, td {
        padding: 10px;
    }

    thead {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
<table class="table table-bordered">
    <caption><h1>Price list for Cars</h1></caption>
    <thead>
        <tr> 
            <th>Car</th> 
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>A-Class Limousine</td>
            <td>₹ 45,80,000.00</td>
        </tr>
        <tr>
            <td>SUV EQB</td>
            <td>₹ 77,50,000.00</td>
        </tr>
        <tr>
            <td>Mercedes-AMG GT 4</td>
            <td>₹ 3,30,00,000.00</td>
        </tr>
        <!-- Add more rows if needed -->
    </tbody>
</table>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
